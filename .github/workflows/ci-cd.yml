name: CI/CD - Build, Push & Deploy
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/wisecow:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/wisecow || git clone https://github.com/<your-github-username>/wisecow.git ~/wisecow
            cd ~/wisecow
            git pull || true
            kubectl apply -f ~/wisecow/k8s/
            kubectl set image deployment/wisecow wisecow=ghcr.io/${{ github.repository_owner }}/wisecow:latest --namespace=default || true
            kubectl rollout status deployment/wisecow --timeout=120s

